plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.0'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'jacoco'
    id("org.sonarqube") version "4.2.1.3168"
    id 'com.google.protobuf' version '0.8.18'
    id 'com.github.ben-manes.versions' version '0.39.0'
    id("com.autonomousapps.dependency-analysis") version "1.25.0"
}

group = 'com.pada'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    compileOnly 'jakarta.annotation:jakarta.annotation-api:2.1.1'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'net.devh:grpc-server-spring-boot-starter:2.15.0.RELEASE'
    implementation 'io.grpc:grpc-protobuf:1.58.0'
    implementation 'com.google.guava:guava:31.1-android'
    implementation 'com.google.protobuf:protobuf-java:3.22.2'
    implementation 'io.grpc:grpc-api:1.53.0'
    implementation 'io.grpc:grpc-stub:1.53.0'
    runtimeOnly 'io.grpc:grpc-netty-shaded:1.58.0'
}

tasks.named('test') {
    useJUnitPlatform()
}

compileJava {
    options.annotationProcessorPath = configurations.annotationProcessor

    // if you need to configure mapstruct component model
    options.compilerArgs << "-Amapstruct.defaultComponentModel=spring"
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.19.1"
    }
    generatedFilesBaseDir = "$projectDir/src/generated"
    clean {
        delete generatedFilesBaseDir
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.42.1"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

sonar {
    properties {
        property "sonar.projectKey", "adamskipiotr_learnproject"
        property "sonar.organization", "adamskipiotr"
        property "sonar.host.url", "https://sonarcloud.io"
    }

jacocoTestReport {
        reports {
            xml.enabled true
        }
    }

}


dependencyUpdates {
    outputFormatter = 'json'
}